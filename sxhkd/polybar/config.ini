[module/sep]
type = custom/text
content = "| "

content-background = ${color.alpha}
content-foreground = ${color.alpha}
content-padding = 0

[module/xkeyboard]
type = internal/xkeyboard

content-background = ${color.controlbar2Bg}

label-layout =  %layout%
label-layout-padding-left = 2
label-layout-background = ${color.controlbar2Bg}
label-layout-foreground = ${color.controlbar2Fg}
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout>

[module/xwindow]

type = internal/xwindow
format = <label>
format-background = ${color.bg}
format-foreground = ${color.fg}
format-padding = 0

; Available tokens:
;   %title%
; Default: %title%
label = %title%
label-padding-left = 2px
label-maxlen = 35

; Used instead of label when there is no window title
; Available tokens:
;   None


[module/dunst]
type = custom/ipc
initial = 1
hook-0 = echo ""
hook-1 = echo ""

format = <output>
format-foreground = ${color.timebarFg}
format-background = ${color.timebarBg}

click-left = sh $HOME/.config/polybar/scripts/muted.sh 

[module/powermenu]
type = custom/menu
expand-right = true

format-spacing = 2
format-foreground = ${color.controlbarFg}
format-background = ${color.controlbarBg}
label-open = ""
label-close = ""
label-close-foreground = ${color.controlbarFg}

menu-0-3 = ""
menu-0-3-exec = systemctl poweroff
menu-0-2 = "勒"
menu-0-2-exec = systemctl reboot
menu-0-4 = ""
menu-0-4-exec = betterlockscreen -l dimblur -t "karsam"
menu-0-1 = "鈴"
menu-0-1-exec = systemctl suspend
menu-0-0 = "﫼"
menu-0-0-exec = bspc quit

[module/polywins]
type = custom/script
exec = $HOME/.config/polybar/scripts/polywins.sh 2>/dev/null
format = <label>
format-prefix = %{T3}%{T-}
format-prefix-foreground = ${color.bg}
format-suffix = %{T3}%{T-}
format-suffix-foreground = ${color.bg}
label-foreground = ${color.bg}
label-background = ${color.bg}
label = %output%
tail = true
