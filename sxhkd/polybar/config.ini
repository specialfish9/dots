[bar/generalbar]

; Require the monitor to be in connected state
; XRandR sometimes reports my monitor as being disconnected (when in use)
monitor-strict = false

; Tell the Window Manager not to configure the window.
; Use this to detach the bar if your WM is locking its size/position.
override-redirect = true 

height = 30
offset-y = 5


foreground = ${color.fg}

line-size = 2
line-color = ${color.fg}

border-top-size = 0
border-color = ${color.fg}
padding = 0

module-margin-left = 0
module-margin-right = 0


font-0 = "SF Mono:size=12;2"
font-1 = "SF Mono:size=12;2"
font-2 = "SFMono Nerd Font Mono:size=25;6"
font-3 = "SFMono Nerd Font Mono:size=50;12"
; Modules are added to one of the available blocks
;   modules-left = cpu ram
;   modules-center = xwindow xbacklight
;   modules-right = ipc clock

;; Available modules
;;
;alsa backlight battery
;bspwm cpu date
;filesystem github i3
;subscriber demo memory
;menu-apps mpd wired-network
;wireless-network network pulseaudio
;name_you_want temperature my-text-label
;backlight keyboard title workspaces
;;
;; User modules
;checknetwork updates window_switch launcher powermenu sysmenu menu
;;
;; Bars
;cpu_bar memory_bar filesystem_bar mpd_bar 
;volume brightness battery_bar 


tray-background = ${color.bg}

tray-scale = 1.0

enable-ipc = true

; Fallback click handlers that will be called if
; there's no matching module handler found.
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

[bar/wsbar]
inherit = bar/generalbar
modules-center = workspaces
width = 25%
offset-x = 1%
background = ${color.wsbarBg}
foreground = ${color.wsbarFg}

[bar/monitorbar]
inherit = bar/generalbar
modules-center = cpu memory 
width = 14%
offset-x = 27%
background = ${color.monitorbarBg}
foreground = ${color.monitorbarFg}

[bar/timebar]
inherit = bar/generalbar
modules-center = date dunst 
width = 14%
offset-x = 42%
background = ${color.timebarBg}
foreground = ${color.timebarFg}

[bar/controlbar]
inherit = bar/generalbar
modules-center = network backlight alsa 
width = 25%
offset-x = 57%
background = ${color.controlbarBg}
foreground = ${color.controlbarFg}

[bar/controlbar2]
inherit = bar/generalbar
modules-center = battery xkeyboard
width = 16%
offset-x = 83%
background = ${color.controlbar2Bg}
foreground = ${color.controlbar2Fg}


